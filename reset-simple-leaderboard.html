<!DOCTYPE html>
<html>
<head>
    <title>Reset Simple Leaderboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #020a05;
            color: #e6ffe8;
        }
        button { 
            padding: 10px 20px; 
            background: #ff4444; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #cc0000; }
        .result { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Reset Simple Leaderboard</h1>
    <p>This will delete ALL scores from the simple leaderboard. Are you sure?</p>
    <button onclick="resetLeaderboard()">Reset Leaderboard</button>
    <div id="result"></div>

    <script>
        async function resetLeaderboard() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Resetting...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/simple-leaderboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'RESET', score: 999999999 })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '✅ Leaderboard reset successfully!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = '❌ Failed to reset leaderboard';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
